<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1에서 5까지 더하기</title>
	<style>
		body {
			font-size: 1.5em;
			line-height: 2;
			text-align: center;
		}
	</style>
</head>

<body>
	<script>
		var i;
		var sum = 0;

		for (i = 1; i < 6; i++) {
			/*포맷 : for(초기값(0 또는 1부터 시작); 조건; 증가식){
				실행명령}
				*/
			sum += i;
		}
		document.write("1부터 5까지 더하면 " + sum);
	</script>
</body>

</html>
