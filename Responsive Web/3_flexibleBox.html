<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexibleBox</title>
  <link rel="stylesheet" href="css/flexibleBox.css">
</head>

<body>
  <section>
    <h2>flexible Box</h2>
    <article>
      <h3>기본(가로)형</h3>
      <ul class="box flex">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </article>
    <article>
      <h3>세로형</h3>
      <ul class="box column">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </article>
    <article>
      <h3>기본(가로)형 행바꿈</h3>
      <ul class="box wrap">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </article>
    </article>
  </section>
</body>

</html>
