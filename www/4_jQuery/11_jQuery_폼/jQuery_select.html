<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery_select</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    // integrity와 crossorigin은 해킹방지 설정
  </script>
  <link rel="stylesheet" href="css/select.css">
</head>

<body>
  <div id="wrap">
    <section>
      <h2>select 태그 활용</h2>
      <select class="list">
        <option>AMG</option>
        <option>Compact</option>
        <option>eq</option>
        <option>maybach</option>
        <option>sedan</option>
        <option>suv</option>
      </select>
      <div class="car">
        <ul>
          <li><img src="img/amg.png" alt="amg모델 이미지"></li>
          <li><img src="img/compact.png" alt="compact모델 이미지"></li>
          <li><img src="img/eq.png" alt="eq모델 이미지"></li>
          <li><img src="img/maybach.jpg" alt="maybach모델 이미지"></li>
          <li><img src="img/sedan.png" alt="sedan모델 이미지"></li>
          <li><img src="img/suv.jpg" alt="suv모델 이미지"></li>
        </ul>
      </div>
    </section>
  </div>
  <script src="js/change.js"></script>
</body>

</html>
