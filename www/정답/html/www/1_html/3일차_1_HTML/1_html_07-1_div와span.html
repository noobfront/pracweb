<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>div와 span</title>
</head>

<body>
    <h1>그룹핑 요소</h1>
    <p>영역을 구분해서 묶어주는 요소</p>
    <br>
    <h2>div요소 - 블록 요소</h2>
    <p>블록요소나 인라인요소를 묶을 수 있음</p>
    <div style="color: red">
        <h4>기업소개</h4>
        <ul>
            <li>회사소개
                <ol>
                    <li>2021년 상반기 성과</li>
                    <li>2021년 하반기 성과</li>
                </ol>
            </li>
            <li>대표인사말</li>
            <li>오시는 길</li>
        </ul>
        <h4>사업영역</h4>
        <h4>브랜드소개</h4>
    </div>
    <br>
    <h2>span요소 - 인라인 요소</h2>
    <p><span style="color: blue">인라인</span>요소를 묶을 수 있음</p>
</body>

</html>
