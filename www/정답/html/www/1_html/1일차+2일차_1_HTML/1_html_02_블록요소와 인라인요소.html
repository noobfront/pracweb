    <h1>블록요소와 인라인요소</h1>
    <br>
    <h2>블록요소</h2>
    <p>블록요소는 글의 단락, 문단을 의미합니다.</p>
    <p>블록요소는 가로영역 전체를 차지합니다.</p>
    <p>p태그 등 블록요소는 앞/뒤로 줄 바꿈이 생깁니다.</p>
    <br>
    <h2>인라인요소</h2>
    <p>인라인요소는 글자, 문장 등을 의미합니다.</p>
    <p>a태그 등 인라인요소는 <a href="">한 줄</a>로 출력됩니다.</p>
    <p>인라인요소는 콘텐츠의 크기만큼 영역을 차지합니다.</p>
