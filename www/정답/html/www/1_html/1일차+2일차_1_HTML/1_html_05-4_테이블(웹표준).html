<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>1_html_05-4_테이블(웹표준)</title>
</head>

<body>
    <h2>웹 표준 표 만들기</h2>
    <table border="1">
        <caption>태블릿PC와 스마트폰 판매현황</caption>
        <!--시각장애인을 위해 1.제목 2.결론 3.본문 순으로 마크업-->
        <thead>
            <tr>
                <th>구분</th>
                <th scope="col">태블릿PC</th>
                <!--scope는 th의 유형, col(열)을 대표하는 th-->
                <th scope="col">스마트폰</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th scope="row">총 판매수</th>
                <td>5만대</td>
                <td>16만대</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th scope="row">상반기 판매수</th>
                <!--scope는 th의 유형, row(행)를 대표하는 th-->
                <td>2만대</td>
                <td>5만대</td>
            </tr>
            <tr>
                <th scope="row">하반기 판매수</th>
                <td>3만대</td>
                <td>11만대</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
