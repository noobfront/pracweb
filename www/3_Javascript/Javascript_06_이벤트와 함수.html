<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트와 함수</title>
    <link rel="stylesheet" href="css/note.css">
</head>

<body>
    <div id="wrap">
        <h1>이벤트와 함수 - p.168 / - p.92</h1>
        <p>이벤트는 클릭 등 사용자의 행위 / 함수는 객체의 실행 내용</p>
        <article>
            <h2>롤링 갤러리</h2>
            <p>
                <a onclick="return prev()" href=""><img src="images/left_btn.png" alt="이전버튼"></a><img id="gallery"
                    src="images/img1.jpg" alt="이미지 갤러리"><a onclick="return next()" href=""><img
                        src="images/right_btn.png" alt="다음 버튼"></a>
                <!-- onclick은 클릭 이벤트 / return은 함수 실행 / next는 함수명 -->
            </p>
        </article>
    </div>
    <script>
        // 변수 설정
        var num = 1;
        /*
        함수 next() 설정
        1. 변수 num이 1씩 증가 (단, num이 7보다 커지면 다시 1로)
        2. #gallery 의 src속성 중 속성값의 일부를 변경
        3. 하이퍼링크 실행 중지(하이퍼링크의 속성값이 없으면 페이지 갱신)
        */
        function next() {
            num++; // num이 1씩 증가(아직은 변수에만 반영)
            if (num > 7) num = 1; // 7 다음에는 1로 돌아감
            document.getElementById('gallery').src = "images/img" + num + ".jpg";
            return false; // 위에서 작성한 함수 외에 다른 실행 금지 (예. 하이퍼링크)
        }

        /*
        함수 prev() 설정
        1. 변수 num이 1씩 감소 (단, num이 1보다 작아지면 다시 7로)
        */
        function prev() {
            num--;
            if (num < 1) num = 7;
            document.getElementById('gallery').src = "images/img" + num + ".jpg";
            return false;
        }
    </script>
</body>

</html>
