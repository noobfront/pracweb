<body>

        <ul>
            <li>script를 실행하는 대상</li>
            <li>객체의 종류
                <ol>
                    <li>내장 객체 - Date와 Math만 실습</li>
                    <li>브라우저 객체 - jQuery 실습</li>

        <section>
            <h2>내장 객체 - Date &amp; Math</h2>
            <article>
                <h3>Date 객체</h3>
                <ul>
                    <li>날짜와 시간에 대한 정보를 얻어오거나 설정</li>
                    <li>getDate는 날짜, getDay는 요일</li>
                </ul>
            </article>
            <article>
                <h3>Math 객체</h3>
                <ul>
                    <li>수학 연산을 위한 객체</li>
                    <li>Math.random 형식을 주로 사용</li>
                </ul>
            </article>
        </section>
        <img src="images/img1.jpg" alt="no1.img">
    </div>
    <script>
        // Date 객체 예시
        document.write('<h2>요일별 이미지 (1 은 월요일 ~ 7 은 일요일)</h2>');

        var today = new Date(); // 새로운 날짜 지정
        var nowDay = today.getDay(); // 새로운 날짜(today)에 요일 지정

        //컴퓨터는 요일을 숫자로 기억(0은 일요일 ~ 6은 토요일)
        if (nowDay == 0) {
            document.write('<img src="images/img7.jpg" alt="일요일 이미지">');
        } else if (nowDay == 1) {
            document.write('<img src="images/img1.jpg" alt="월요일 이미지">');
        } else if (nowDay == 2) {
            document.write('<img src="images/img2.jpg" alt="화요일 이미지">');
        } else if (nowDay == 3) {
            document.write('<img src="images/img3.jpg" alt="수요일 이미지">');
        } else if (nowDay == 4) {
            document.write('<img src="images/img4.jpg" alt="목요일 이미지">');
        } else if (nowDay == 5) {
            document.write('<img src="images/img5.jpg" alt="금요일 이미지">');
        } else {
            document.write('<img src="images/img6.jpg" alt="토요일 이미지">');
        }
    </script>
    <script>
        //Math 객체 예시
        document.write('<h2>랜덤 이미지</h2>');

        var num = Math.floor(Math.random() * 7) + 1;
        //Math.random()은 0~1 사이의 난수를 랜덤 생성
        //Math.floor()는 소숫점 이하 버림
        
        document.write('<img src="images/img' +num+'.jpg" alt="랜덤 이미지">');
    </script>
</body>
