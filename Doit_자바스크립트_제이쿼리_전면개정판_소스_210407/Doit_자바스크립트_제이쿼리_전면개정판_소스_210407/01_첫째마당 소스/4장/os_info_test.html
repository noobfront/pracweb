<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title> 운영체제 및 스크린 정보 </title>
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <script>
  var info = navigator.userAgent.toLowerCase(); //운영체제 정보 구함 + 소문자 치환
  var oslmg = null;

  if(info.indexOf('windows') >= 0) {
    oslmg = "windows.png";
  } else if(info.indexOf('macintosh') >= 0) {
    oslmg = "macintosh.png";
  } else if(info.indexOf('iphone') >= 0) {
    oslmg = "iphone.png";
  } else if(info.indexOf('android') >= 0) {
    oslmg = "android.png";
  }
  //운영체제가 위의 '' 텍스트를 포함하고 있으면 oslmg에 해당 이미지의 파일명 저장.

  document.write("<img src=\"images/" + oslmg + "\">", "<br>");
  var scr = screen;
  var sc_w = scr.width;
  var sc_h = scr.height;
  //scr에 스크린 객체 참조. 너비와 높이를 구해 sc_w, sc_h에 저장

  document.write("모니터 해상도 너비 : " + sc_w + "px", "<br>");
  document.write("모니터 해상도 높이 : " + sc_h + "px", "<br>");
  </script>
</head>

<body>
</body>

</html>
